<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="city-time" id="berlin">
            <h2>Berlin</h2>
            <p class="time" id="time-berlin">00:00</p>
        </div>
        <div class="city-time" id="manchester">
            <h2>Manchester</h2>
            <p class="time" id="time-manchester">00:00</p>
        </div>
        <div class="city-time" id="mumbai">
            <h2>Mumbai</h2>
            <p class="time" id="time-mumbai">00:00</p>
        </div>
        <div class="city-time" id="sanfrancisco">
            <h2>San Francisco</h2>
            <p class="time" id="time-sanfrancisco">00:00</p>
        </div>
    </div>
    <div class="scroll-wheel">
        <input type="range" id="time-slider" min="-12" max="12" step="1" value="0">
    </div>

    <script src="script.js"></script>
</body>
</html>
